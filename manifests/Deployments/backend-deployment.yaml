apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: ghcr.io/nullptroma/liquid-backend:1.0.0
        ports:
          - containerPort: 8080
      imagePullSecrets:
        - name: github-registry
